langcode: en
id: article_uzbekistan_uzbek
migration_tags: article_uzbekistan_uzbek
migration_group: article
label: 'Article Uzbekistan Uzbek'
source:
  plugin: csv
  path: modules/custom/pb_custom_migrate/sources/article/article_uzbekistan_uzbek.csv
  header_row_count: 1
  ids:
    - ID
process:
  langcode:
    plugin: default_value
    source: language
    default_value: uz-uz

  uid:
    plugin: default_value
    source: node_uid
    default_value: 1

  nid: ID
  field_keywords:
    -
      plugin: explode
      delimiter: ', '
      source: Keywords
    -
      plugin: entity_lookup
      value_key: tid
      bundle_key: vid
      bundle: keywords
      entity_type: taxonomy_term

  field_cover_image: Cover_image
  moderation_state: Moderation_state

destination:
  plugin: 'entity:node'
  default_bundle: article
  translations: true
migration_dependencies:
  required: {  }
  optional: {  }
