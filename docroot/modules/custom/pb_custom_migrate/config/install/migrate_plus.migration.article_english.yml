langcode: en
id: article_english
migration_tags: article_english
migration_group: article
label: 'Article English'
source:
  plugin: csv
  path: modules/custom/pb_custom_migrate/sources/article/article_english.csv
  header_row_count: 1
  ids:
    - ID
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  uid:
    plugin: default_value
    source: node_uid
    default_value: 1
  nid: ID
  title: Title
  body/summary: Summary
  body/value: Body
  field_cover_image: Cover_image

  field_content_category:
    plugin: entity_lookup
    source: Category
    value_key: tid
    bundle_key: vid
    bundle: category
    entity_type: taxonomy_term

  field_child_age:
    -
      plugin: explode
      delimiter: ','
      source: Child_age
    -
      plugin: entity_lookup
      value_key: tid
      bundle_key: vid
      bundle: child_age
      entity_type: taxonomy_term

  field_child_gender:
    plugin: entity_lookup
    source: Child_gender
    value_key: tid
    bundle_key: vid
    bundle: child_gender
    entity_type: taxonomy_term

  field_parent_gender:
    plugin: entity_lookup
    source: Parent_gender
    value_key: tid
    bundle_key: vid
    bundle: parent_gender
    entity_type: taxonomy_term

  field_keywords:
    -
      plugin: explode
      delimiter: ', '
      source: Keywords
    -
      plugin: entity_lookup
      value_key: tid
      bundle_key: vid
      bundle: keywords
      entity_type: taxonomy_term

  field_related_articles:
    -
      plugin: explode
      delimiter: ', '
      source: Related_articles
    -
      plugin: entity_lookup
      entity_type: node
      bundle_key: type
      bundle: article
      value_key: nid

  field_australian_article: Australian_article
  field_mandatory_content: Mandatory_content
  field_references_and_comments: References_and_comments
  moderation_state: Moderation_state

destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies:
  required: {  }
  optional: {  }
