langcode: en
id: article_serbia_english
migration_tags: article_serbia_english
migration_group: article
label: 'Article North Macedonia Macedonian'
source:
  plugin: csv
  path: modules/custom/pb_custom_migrate/sources/article/article_serbia_english.csv
  header_row_count: 1
  ids:
    - ID
process:
  langcode:
    plugin: default_value
    source: language
    default_value: rs-en
  uid:
    plugin: default_value
    source: node_uid
    default_value: 1

  nid: ID
  field_keywords:
    -
      plugin: explode
      delimiter: ', '
      source: Keywords
    -
      plugin: entity_lookup
      value_key: tid
      bundle_key: vid
      bundle: keywords
      entity_type: taxonomy_term

  field_cover_image: Cover_image

  field_related_articles:
    -
      plugin: explode
      delimiter: ', '
      source: Related_articles
    -
      plugin: entity_lookup
      entity_type: node
      bundle_key: type
      bundle: article
      value_key: nid

  moderation_state: Moderation_state

destination:
  plugin: 'entity:node'
  default_bundle: article
  translations: true
migration_dependencies:
  required: {  }
  optional: {  }
