name: Acquia CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/**'
      - 'acquia-main'
  pull_request:
    branches:
      - 'feature/**'
      - 'acquia-main'
  workflow_dispatch:

jobs:
  # -------------------------------
  # 1. CI Checks (runs on PR + push)
  # -------------------------------
  ci-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - name: Composer install
        run: composer install --prefer-dist --no-progress --no-interaction

      # Optional: code quality checks
      # - name: Run PHPCS
      #   run: ./vendor/bin/phpcs -p -s
      # - name: Run PHPLint
      #   run: ./vendor/bin/phplint

  # -------------------------------
  # 2. Deploy to Acquia Dev (feature/*)
  # -------------------------------
  deploy-dev:
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Acquia CLI
        run: |
          curl -fsSL https://github.com/acquia/cli/releases/latest/download/acli.phar -o acli
          chmod +x acli
          sudo mv acli /usr/local/bin/acli

      - name: Authenticate & Deploy to Acquia Dev
        run: |
          acli auth:login --key=${{ secrets.ACQUIA_API_KEY_ID }} --secret=${{ secrets.ACQUIA_API_KEY_SECRET }}
          acli push:artifact @parentbuddy2.dev --no-interaction

          # Run post-deploy drush tasks
          for cmd in cr updb cim cr; do
            acli remote:drush @parentbuddy2.dev -- $cmd -y || true
          done

  # -------------------------------
  # 3. Deploy to Acquia Stage (acquia-main)
  # -------------------------------
  deploy-stage:
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/acquia-main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Acquia CLI
        run: |
          curl -fsSL https://github.com/acquia/cli/releases/latest/download/acli.phar -o acli
          chmod +x acli
          sudo mv acli /usr/local/bin/acli

      - name: Authenticate & Deploy to Acquia Stage
        run: |
          acli auth:login --key=${{ secrets.ACQUIA_API_KEY_ID }} --secret=${{ secrets.ACQUIA_API_KEY_SECRET }}
          acli push:artifact @parentbuddy2.test --no-interaction

          # Run post-deploy drush tasks
          for cmd in cr updb cim cr; do
            acli remote:drush @parentbuddy2.test -- $cmd -y || true
          done
