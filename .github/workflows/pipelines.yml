name: Acquia CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/**'
      - 'acquia-main'
  pull_request:
    branches:
      - 'feature/**'
      - 'acquia-main'
  workflow_dispatch:

jobs:
  # -------------------------------
  # 1. CI Checks (runs on PR + push)
  # -------------------------------
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - name: Composer install
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPCS
        run: ./vendor/bin/phpcs

      - name: Run PHPStan
        run: ./vendor/bin/phpstan

      - name: Run PHPlint
        run: ./vendor/bin/phplint

  # -------------------------------
  # 2. Deploy to Acquia Dev (feature/*)
  # -------------------------------
  deploy-dev:
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - run: composer install --no-dev --optimize-autoloader

      - name: Install Acquia CLI
        run: |
          curl -fsSL https://github.com/acquia/cli/releases/latest/download/acli.phar -o acli
          chmod +x acli
          sudo mv acli /usr/local/bin/acli

      - name: Setup SSH key for Acquia Git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ACQUIA_SSH_PRIVATE_KEY }}

      - name: Add Acquia host to known_hosts
        run: ssh-keyscan -H ${{ secrets.ACQUIA_SSH_KNOWN_HOSTS }} >> ~/.ssh/known_hosts

      - name: Set Git author info for Acquia commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions+bebbo@unicef.org"

      - name: Authenticate with Acquia
        run: |
          acli auth:login \
            --key=${{ secrets.ACQUIA_API_KEY_ID }} \
            --secret=${{ secrets.ACQUIA_API_KEY_SECRET }}

      - name: Deploy feature branch build to Dev
        run: |
          echo "Deploying branch ${GITHUB_REF_NAME} to Dev"
          acli push:artifact @parentbuddy2.dev --no-interaction

          # Run post-deploy drush tasks
          for cmd in cr updb cim cr; do
            acli remote:drush @parentbuddy2.dev -- $cmd -y || true
          done

  # -------------------------------
  # 3. Deploy to Acquia Stage (acquia-main)
  # -------------------------------
  deploy-stage:
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/acquia-main'
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer
          extensions: mbstring, pdo, xml, gd, curl, zip, bcmath, intl

      - run: composer install --no-dev --optimize-autoloader

      - name: Install Acquia CLI
        run: |
          curl -fsSL https://github.com/acquia/cli/releases/latest/download/acli.phar -o acli
          chmod +x acli
          sudo mv acli /usr/local/bin/acli

      - name: Setup SSH key for Acquia Git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ACQUIA_SSH_PRIVATE_KEY }}

      - name: Add Acquia host to known_hosts
        run: ssh-keyscan -H ${{ secrets.ACQUIA_SSH_KNOWN_HOSTS }} >> ~/.ssh/known_hosts

      - name: Set Git author info for Acquia commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions+bebbo@unicef.org"

      - name: Authenticate with Acquia
        run: |
          acli auth:login \
            --key=${{ secrets.ACQUIA_API_KEY_ID }} \
            --secret=${{ secrets.ACQUIA_API_KEY_SECRET }}

      - name: Deploy acquia-main build to Stage
        run: |
          echo "Deploying acquia-main to Stage"
          acli push:artifact @parentbuddy2.test --no-interaction

          # Run post-deploy drush tasks
          for cmd in cr updb cim cr; do
            acli remote:drush @parentbuddy2.test -- $cmd -y || true
          done
